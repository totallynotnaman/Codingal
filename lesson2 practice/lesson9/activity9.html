<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Effect</title>
    <style>
        body{
           background-color: yellow;
           background-image: url(astis.png);
           background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
            
        }
    .nopartality{
        background-position-x: center;
        background-attachment: fixed;
        background-color: blueviolet;
        width: 400px;
        height: 200px;
    }
    </style>

    
       
</head>

<body>
    <h1>My name is purna<h1>
     <p>I am from nepal</p>
     <p>My name is purna</p>
     <h1>My name is purna<h1>
        <p>I am from nepal</p>
        <p>My name is purna</p>
        <h1>My name is purna<h1>
            <p>I am from nepal</p>
            <p>My name is purna</p>

    
    
    <div class="nopartality">
     <h1>We should always respect our younger and older brothers and sisters</h1>
    </div>
    
</body>
</html>
